<body>
    <h1>Translations of greetings in different languages</h1>
    <table>
        <tr>
           <th>Language</th>
           <th>Translation</th>
        </tr>
        <tr>
            <td><span class="language">English</span></td>
            <td>Hello my fellow Macedonians</td>
        </tr>
        <tr>
            <td><a href="https://en.wikipedia.org/wiki/Swahili_language"><span class="language">Hawaiian</span></a></td>
            <td id="aloha">Aloha</td>
        </tr>
        <tr>
            <td><span class="language">German</span></td>
            <td>Gutten tag</td>
        </tr>
        <tr>
            <td><span class="language">Turkish</span></td>
            <td>Gun aiden</td>
        </tr>
    </table>
    <p>"For additional translations, visit <a href="https://www.bing.com/translator">Bing Translator</a>."</p>

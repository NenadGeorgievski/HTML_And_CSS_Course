<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="">
    <fieldset>
      <p class="center">Sign in</p>
      <div class="centered-input">
        <label for="email" style="border-right: 2px solid black;">Email address:</label>
        <input type="email" name="email" id="email">
      </div>
      <div class="centered-input">
        <label for="password" style="border-right: 2px solid black;">Password:</label>
        <input type="password" id="password" name="password">
      </div>
      <div class="submit-btn">
        <button type="submit">Sign In</button>
      </div>
    </fieldset>
  </form>
  <br><br>
  <form action="">
    <label for="selectCar">Choose a car:</label>
    <select name="selectCar" id="selectCar">
      <option value="volvo">Volvo</option>
      <option value="mercedes">Mercedes</option>
      <option value="hyundai">Hyundai</option>
      <option value="honda">Honda</option>
    </select>
  </form>
</body>
</html>

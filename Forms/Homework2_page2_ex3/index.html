<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="">
   <fieldset>
     <h1>Registration Form</h1>
     <div class="input-control">
       <label for="name">Enter Name</label>
       <input type="text" name="name" id="name">
     </div>
     <div class="input-control">
       <label for="password">Enter Password</label>
       <input type="password" name="password" id="password">
     </div>
     <div class="input-control">
       <label for="textarea">Enter Address</label>
       <textarea name="textarea" id="textarea" cols="30" rows="5"></textarea>
     </div>
     <div class="input-control">
       <p>Select Game</p>
       <div>
        <input type="checkbox" name="hockey" id="hockey">
        <label for="hockey">Hockey</label>
       </div>
       <div>
        <input type="checkbox" name="football" id="football">
        <label for="football">Football</label>
       </div>
       <div>
        <input type="checkbox" name="badminton" id="badminton">
        <label for="badminton">Badminton</label>
       </div>
       <div>
        <input type="checkbox" name="crickey" id="crickey">
        <label for="crickey">Cricket</label>
       </div>
       <div>
        <input type="checkbox" name="volleyball" id="volleyball">
        <label for="volleyball">Volleyball</label>
       </div>
     </div>
   </fieldset>
  </form>
</body>
</html>
